<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Detail</title>
</head>
<body>
<h1>User Details</h1>
<p><strong>ID:</strong> <span th:text="${user.id}"></span></p>
<p><strong>Name:</strong> <span th:text="${user.name}"></span></p>
<p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
<p><strong>Created At:</strong> <span th:text="${user.createdAt}"></span></p>
<p><strong>Updated At:</strong> <span th:text="${user.updatedAt}"></span></p>

<a th:href="@{/users}">Back to List</a>
</body>
</html>
