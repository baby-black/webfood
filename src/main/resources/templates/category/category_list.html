<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Category List</title>
</head>
<body>
<h1>Categories</h1>
<a href="/categories/new">Create New Category</a>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Actions</th>
    </tr>
    <tr th:each="category : ${categories}">
        <td th:text="${category.id}"></td>
        <td th:text="${category.name}"></td>
        <td>
            <a th:href="@{/categories/{id}/edit(id=${category.id})}">Edit</a> |
            <a th:href="@{/categories/{id}/delete(id=${category.id})}">Delete</a>
        </td>
    </tr>
</table>
</body>
</html>
