<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Form</title>
</head>
<body>
<h1 th:if="${product.id == null}">Add New Product</h1>
<h1 th:if="${product.id != null}">Edit Product</h1>

<form th:action="@{/products}" th:object="${product}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}"/><br/>

    <label for="description">Description:</label>
    <input type="text" id="description" th:field="*{description}"/><br/>

    <label for="price">Price:</label>
    <input type="number" id="price" th:field="*{price}"/><br/>

    <input type="submit" value="Save"/>
</form>
</body>
</html>
