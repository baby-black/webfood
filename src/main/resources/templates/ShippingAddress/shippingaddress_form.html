<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Shipping Address Form</title>
</head>
<body>
<h1>Shipping Address Form</h1>
<form th:action="@{/shipping-addresses/save}" th:object="${shippingAddress}" method="post">
    <label>Recipient Name:</label>
    <input type="text" th:field="*{recipientName}" />

    <label>Address:</label>
    <input type="text" th:field="*{address}" />

    <label>Phone Number:</label>
    <input type="text" th:field="*{phoneNumber}" />

    <label>City:</label>
    <input type="text" th:field="*{city}" />

    <label>Postal Code:</label>
    <input type="text" th:field="*{postalCode}" />

    <button type="submit">Save</button>
</form>
</body>
</html>
