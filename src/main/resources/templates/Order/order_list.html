<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order List</title>
</head>
<body>
<h1>Orders</h1>
<a href="/orders/new">Create New Order</a>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Customer Name</th>
        <th>Total Price</th>
        <th>Actions</th>
    </tr>
    <tr th:each="order : ${orders}">
        <td th:text="${order.id}"></td>
        <td th:text="${order.customerName}"></td>
        <td th:text="${order.totalPrice}"></td>
        <td>
            <a th:href="@{/orders/{id}/edit(id=${order.id})}">Edit</a> |
            <a th:href="@{/orders/{id}/delete(id=${order.id})}">Delete</a>
        </td>
    </tr>
</table>
</body>
</html>
