<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order Item Form</title>
</head>
<body>
<h1>Order Item Form</h1>
<form th:action="@{/order-items/save}" th:object="${orderItem}" method="post">
    <label>Order:</label>
    <select th:field="*{order.id}">
        <option th:each="order : ${orders}" th:value="${order.id}" th:text="${order.id}"></option>
    </select>
    <br>
    <label>Product:</label>
    <select th:field="*{product.id}">
        <option th:each="product : ${products}" th:value="${product.id}" th:text="${product.name}"></option>
    </select>
    <br>
    <label>Quantity:</label>
    <input type="number" th:field="*{quantity}" />
    <br>
    <label>Price:</label>
    <input type="number" step="0.01" th:field="*{price}" />
    <br>
    <button type="submit">Save</button>
</form>
</body>
</html>
