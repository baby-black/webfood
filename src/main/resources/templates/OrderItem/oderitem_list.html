<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order Items</title>
</head>
<body>
<h1>Order Items</h1>
<a href="/order-items/new">Create New Order Item</a>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Order ID</th>
        <th>Product</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Actions</th>
    </tr>
    <tr th:each="orderItem : ${orderItems}">
        <td th:text="${orderItem.id}"></td>
        <td th:text="${orderItem.order.id}"></td>
        <td th:text="${orderItem.product.name}"></td>
        <td th:text="${orderItem.quantity}"></td>
        <td th:text="${orderItem.price}"></td>
        <td>
            <a th:href="@{/order-items/{id}/edit(id=${orderItem.id})}">Edit</a> |
            <a th:href="@{/order-items/{id}/delete(id=${orderItem.id})}">Delete</a>
        </td>
    </tr>
</table>
</body>
</html>
